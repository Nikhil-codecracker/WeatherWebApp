<!DOCTYPE html>
<html>

<head>
  <title>Weather.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Domine:wght@500&display=swap" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.6/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="row alignment2" style="height: 100%;">
      <div class="col-sm-3" style="height:100%">
        <div class="img">
          <div class="row">
            <div class="col-6">
              <img src="images/weather-icon2.png" style="width: 60%; margin: 2rem 0 0 0rem;">
            </div>
            <div class="col-2">
              <h3 class="alignment2" style="margin: 3rem 0 0 0;">Weather.io</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 ">
            <a href="#dashboard" class="nav" id="dashboard"><i class="bx bxs-dashboard ico"></i> Dashboard</a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 ">
            <a href="#home" class="nav" id="location"><i class="bx bxs-map ico"></i> Location</a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 ">
            <a href="#home" class="nav" id="Map"><i class="bx bxs-map-alt ico"></i> Map</a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 ">
            <a href="#home" class="nav"><i class="bx bxs-user ico"></i> About</a>
          </div>
        </div>
      </div>
      <div class="col-sm-5 highlight">
        <div id="innerconsole">
          <h4 style="margin-top: 1rem;">Today's Highlights</h4>
          <div class="row" style="height:30%;">
            <div class="col-6 alignment2">
              <div class="card" style="width: 18rem; ">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Ultra-Violet Index</h6>
                  <div class="progress">
                    <div class="progress-bar bg-warning" id="bar" style="width:0%"></div>
                  </div>
                  <h5 class="card-title" style="text-align: center;" id="uv-index"><strong></strong></h5>
                  <p class="card-text" style="font-size: 0.9rem;" id="uv-desc"></p>
                </div>
              </div>
            </div>
            <div class="col-6 alignment2">
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Sunrise and Sunset</h6>
                  <div class="row" style="padding: 5px 0;">
                    <div class="col-6">
                      <span class="iconify sun" data-icon="wi-sunrise" data-inline="false"
                        style="color: orange; font-size: 3rem;"></span>
                    </div>
                    <div class="col-6 alignment2">
                      <h5 class="card-title" id="sunrise" style="font-size: 1rem;"></h5>
                    </div>
                  </div>
                  <div class="row" style="padding: 5px 0;">
                    <div class="col-6">
                      <span class="iconify" data-icon="wi-sunset" data-inline="false"
                        style="color: orange; font-size: 3.5rem;"></span>
                    </div>
                    <div class="col-6 alignment2">
                      <h5 class="card-title" id="sunset" style="font-size: 1rem;"></h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="height:30%;">
            <div class="col-6 alignment2">
              <div class="card" style="width: 18rem; ">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Wind Status</h6>
                  <p class="speed"><strong id="wind-speed"></strong><span class="unit">km/h</span></p>
                  <h6 id="wind-dir">WSW</h6>
                </div>
              </div>
            </div>
            <div class="col-6 alignment2">
              <div class="card" style="width: 18rem; ">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Visibility</h6>
                  <p class="speed"><strong id="vis-val"></strong><span class="unit">km</span></p>
                  <h6 id="vis-status">Average</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="height:30%;">
            <div class="col-6 alignment2">
              <div class="card" style="width: 18rem; ">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Humidity</h6>
                  <p class="speed" ><strong id="humidity"></strong><span class="unit">%</span></p>
                  <h6 id="humidity-status"></h6>
                </div>
              </div>
            </div>
            <div class="col-6 alignment2">
              <div class="card" style="width: 18rem; ">
                <div class="card-body">
                  <h6 class="card-subtitle mb-2 text-muted">Air Quality</h6>
                  <p class="speed" ><strong id="aqi-val">152</strong></p>
                  <h6 id="aqi-status">Unhealthy</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="search">
          <div class="con-search notValue">
            <div class="con-input">
                <input
                    onblur="handleBlur()"
                    onfocus="handleFocus(event)"
                    placeholder="Search Object"
                    oninput="handleSearch(event)"
                    type="text">
                <i class="bx bx-search"></i>
                <i onclick="handleRemove()" class="bx bx-x"></i>
            </div>
            <div class="content-results">
                <div class="con-results">
                    <div class="not-results">Not Results</div>
                </div>
            </div>
        </div>
        </div>
      </div>
      <div class="col-sm-4">

        <!--START OF TOP DETAILS-->
          <div class="row" style="padding: 5px 0;">
            <div class="col-6 ">
              <h5 class="location mb-2" id="city"></h5>
              <h6 class="country-name" id="country"></h6>
              <h6 class="day-date" id="date"></h6>
            </div>
            <div class="col-6 alignment2">
              <img src="images/netherlands.png" style="width: 30%; margin: -0.2rem -4rem 0 0rem;">
            </div>
          </div>
        <!--END OF TOP DETAILS-->

        <!--START OF TEMPERATURE DETAILS-->
          <h4 class="today mb-2 text-center">Today</h4>
          <div class="row" style="padding: 5px 0;">
            <div class="col-6 ">
              <img src="images/sun-icon.png" style="width: 40%; margin: 1rem 0rem 0 8rem;">
            </div>
            <div class="col-6 alignment2">
              <p class="temper" id="today">
              <p class="cel"><sup>&#8451;</sup></p>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col alignment2">
              <h4 id="weather"></h4>
            </div>
          </div>
        <!--START OF TEMPERATURE DETAILS-->

        <!--START OF WEATHER DETAILS (ICONS)-->
          <div class="row">
            <div class="col-4 alignment2">
              <img src="images/sun-icon.png" style="width: 40%; margin: 0rem 0 0 0rem;">
            </div>
            <div class="col-4 alignment2">
              <img src="images/sun-icon.png" style="width: 40%; margin: 0rem 0 0 0rem;">
            </div>
            <div class="col-4 alignment2">
              <img src="images/sun-icon.png" style="width: 40%; margin: 0rem 0 0 0rem;">
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <h6 class="alignment2" id="windspeedright"></h6>
            </div>
            <div class="col-4">
              <h6 class="alignment2" id="humidityright"></h6>
            </div>
            <div class="col-4">
              <h6 class="alignment2" id="precipitation"></h6>
            </div>
          </div>
        <!--END OF WEATHER DETAILS (ICONS)-->
        <div class="row">
          <div class="col">
            <h4 style="margin: 2rem 0 1rem;">Weather Forecast</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-3" style="padding-left: 0;">
            <div class="card cardx" style="width: 5.5rem; ">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted time">Today</h6>
                <p class="speedx" id="day"></p>
                <img src="images/sun-icon.png" style="width: 80%; margin: 0rem 0 0 0rem;">
              </div>
            </div>
          </div>
          <div class="col-3" style="padding-left: 0;">
            <div class="card cardx" style="width: 5.5rem; ">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted time">Tom</h6>
                <p class="speedx" id="day1"></p>
                <img src="images/sun-icon.png" style="width: 80%; margin: 0rem 0 0 0rem;">
              </div>
            </div>
          </div>
          <div class="col-3" style="padding-left: 0;">
            <div class="card cardx" style="width: 5.5rem; ">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted time" id="daytwo"></h6>
                <p class="speedx" id="day2"></p>
                <img src="images/sun-icon.png" style="width: 80%; margin: 0rem 0 0 0rem;">
              </div>
            </div>
          </div>
          <div class="col-3" style="padding-left: 0;">
            <div class="card cardx" style="width: 5.5rem; ">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted time" id="daythree"></h6>
                <p class="speedx" id="day3"></p>
                <img src="images/sun-icon.png" style="width: 80%; margin: 0rem 0 0 0rem;">
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
